apply plugin: 'java'
apply plugin: 'maven'

group = 'firstCucumber'
version = '0.0.1-SNAPSHOT'

description = """cucumber"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'3.14.0'
    testCompile group: 'dom4j', name: 'dom4j', version:'1.6.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version:'3.0.2'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version:'3.0.2'
    testCompile group: 'log4j', name: 'log4j', version:'1.2.17'
    // https://mvnrepository.com/artifact/com.mashape.unirest/unirest-java
    testCompile group: 'com.mashape.unirest', name: 'unirest-java', version: '1.4.9'
    // https://mvnrepository.com/artifact/jaxen/jaxen
    testCompile group: 'jaxen', name: 'jaxen', version: '1.2.0'
    
}
